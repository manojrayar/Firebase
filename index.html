<body>
    <nav style="background: linear-gradient(to right, rgb(31, 64, 55), rgb(153, 242, 200));">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">codeZone</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="modal-trigger" href="#modal1" >Login</a></li>
            <li><a class="modal-trigger" href="#modal2">Signup</a></li>
          </ul>
        </div>
      </nav>

    <!-- Modal Structure for login -->
    <div id="modal1" class="modal">
        <div class="modal-content">
        <h4>Log-In</h4>
        <input placeholder="Email" type="email" class="input-control" />
        <input placeholder="password" type="password" class="input-control" />
        </div>
        <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat btn">Submit</a>
        </div>
    </div>

    <!-- Modal Structure for Signup -->
    <div id="modal2" class="modal">
        <div class="modal-content">
        <h4>Sign-Up</h4>
        <span>To get started...</span>
          <form autocomplete="off" onsubmit="signup(event)">
            <input placeholder="Email" id="email" type="email" class="input-control" />
            <input placeholder="password" id="password" type="password" class="input-control" />
            <input placeholder="confirm password" id="cpassword" type="password" class="input-control" />
            <a type="submit" class="modal-close waves-effect waves-green btn-flat btn">Submit</a>
          </form>
        </div>
    </div>

    <ul class="sidenav" id="mobile-demo">
        <li><a class="modal-trigger" href="#modal1">Login</a></li>
        <li><a class="modal-trigger" href="#modal2">Signup</a></li>
    </ul>
